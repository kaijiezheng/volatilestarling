<div class="move">
  <h1>Intinerary</h1>
    <form name="plans" ng-submit="addEvent()">
      <input class="text" name="event" placeholder="Add event" ng-model="event">
      <button type="submit" value="addEvent">Submit</button>
    </form>
    <div class="panel panel-default" ng-repeat="event in events">
      <div class="panel-body">
        <a>{{ event }}</a><span class="delete"><button ng-click="delete()">Delete</button></span>
      </div>
    </div>  
</div>
