<div class="move">
  <h1>Intinerary</h1>
    <form name="plans" ng-submit="addEvent()">
      <div class="ui action input">
     
         <input name="event" placeholder="Add event" ng-model="event">
        <button class="ui icon button teal" type="submit" value="addEvent">
          <i class="add square icon"></i>
        </button>
      
      </div>
     
    </form>
    <div class="panel panel-default" ng-repeat="event in events">
      <div class="panel-body">
        <a>{{ event }}</a><span class="delete"><button ng-click="delete()">Delete</button></span>
      </div>
    </div>  
</div>
