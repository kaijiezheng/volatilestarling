<!-- MapController -->
<div>
    <br>
    <br>
    <div class="ui two item menu">
        <a class="item" ng-click='tab = 1'>Map</a>
        <a class="item" ng-click='tab = 2'>Places</a>
    </div>
    <div id="mapdisplay" ng-show='tab === 1'></div>
    <br>
    <div class="ui middle aligned center aligned grid">
        <form name="locationForm" class="ui form" ng-submit="pinMap()">
            <div ng-show='tab === 1'>
                <div class="ui action input">
                    <input id="search" type="text" class="ui medium input" placeholder="add a destination" ng-model="map.location">
                    <button ng-click="pinMap()" class="ui teal button" type="button">Mark the Map!</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-show='tab === 2'>
        <div class="place" ng-repeat="location in locations">
            <div ui-sref="detail.info" class="ui teal segment" ng-click="getLocData()"> {{ location }} </div>
        </div>
    </div>
</div>
